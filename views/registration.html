<!DOCTYPE html>
<html>
  <head>
    <title>
      New Registration
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <!-- Bootstrap -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
 
    <!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->
 
  </head>
  <body>
    <div class="container"> <!-- Dat cai nay: style="margin: 10px;" o day thi moi thu phia duoi cung bi anh huong theo -->
      <div class="jumbotron"><h1>Register</h1>
      	<p class="help-block">Welcome to Web Development 101</p>
  	  </div>

	  <form role="form">
	    <div class="form-group">
	      <label for="firstname">First Name</label>
	        <input type="text" class="form-control" id="firstname" placeholder="Enter First Name">
	    </div>
	 
	    <div class="form-group">
	      <label for="lastname">Last Name</label>
	        <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
	    </div>
	 
	    <div class="form-group">
	      <label for="emailaddress">Email address</label>
	        <input type="email" class="form-control" id="emailaddress" placeholder="Enter email address">
	    </div>
	 
	    <div class="form-group">
	      <label for="password">Password</label>
	        <input type="password" class="form-control" id="password" placeholder="Enter Password">
	        <p class="help-block">Min: 6 characters (Alphanumeric only)</p>
	    </div>
	 
	    <div class="form-group">
	      <label for="sex">Sex</label>
	        <label class="radio">
	          <input type="radio" name="sex" id="sex" value="male" checked>
	          Male
	        </label>
	        <label class="radio">
	          <input type="radio" name="sex" id="sex" value="female">
	          Female
	        </label>
	    </div>
	 
	    <div class="form-group">
	      <label for="country">Country</label>
	        <select name="country" id="country" class="form-control">
	          <option>--Please Select--</option>
	          <option>India</option>
	          <option>United States</option>
	          <option>Canada</option>
	          <option>United Kingdom</option>
	          <option>Viet Nam</option>
	          <option>Others</option>
	        </select>
	    </div>
	 
	    <div class="form-group">
	      <label for="uploadimage">Upload Image</label>
	        <input type="file" name="uploadimage" id="uploadimage">
	        <p class="help-block">
	          Allowed formats: jpeg, jpg, gif, png
	        </p>
	    </div>

	     <div class="checkbox">
    		<label>
      			<input type="checkbox"> Terms and Conditions
    		</label>
  		</div>
  		
  		<button type="submit" class="btn btn-info">Submit</button>
	  </form>
  </div>
 
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
 
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../../dist/js/bootstrap.min.js"></script>
  </body>
</html>
